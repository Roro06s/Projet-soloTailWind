   <script>document.addEventListener("DOMContentLoaded", function () {
  const navbar = document.getElementById("navbar");
  let lastScroll = window.scrollY;

  window.addEventListener("scroll", () => {
    const currentScroll = window.scrollY;

    if (currentScroll > lastScroll) {
      // On défile vers le bas → cacher la navbar
      navbar.classList.add("-translate-y-full");
    } else if (currentScroll < lastScroll) {
      // On remonte → afficher la navbar
      navbar.classList.remove("-translate-y-full");
    }

    lastScroll = currentScroll;
  });
});
</script>

if(btn && menu) {

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      function revealOnScroll() {
        document.querySelectorAll(".apparition-bas").forEach(function (el) {
          const rect = el.getBoundingClientRect();
          if (rect.top < window.innerHeight - 50) {
            el.classList.add("visible");
          }
        });
      }
      window.addEventListener("scroll", revealOnScroll);
      revealOnScroll(); // Pour lancer au chargement
    });

    document.addEventListener("DOMContentLoaded", function () {
      const observerOptions = {
        threshold: 0.4, // déclenche quand 40% visible
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.classList.add("visible");
          } else {
            entry.target.classList.remove("visible");
          }
        });
      }, observerOptions);

      document.querySelectorAll(".apparition-transition").forEach((el) => {
        observer.observe(el);
      });
    });

    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
